faq:
    title: "Foire aux questions (FAQ)"
    description: "Ci-dessous, vous trouverez les questions fréquemment posées. N'hésitez pas à consulter en cas de doute."
    question1: "J'ai complété l'inscription sans télécharger la fiche d'inscription?"
    answer1: 
      section1: "N'ayez crainte, puisque vous avez déjà un compte,"
      section2: " Connectez-vous à votre compte "
      section3: "et cela vous redirigera vers la page de téléchargement de la fiche d'inscription. Vous verrez le bouton "
      section4: "'Télécharger la fiche d'inscription"
      section5: " juste sur la barre de navigation. Cliquez dessus et vous pourrez télécharger votre fiche d'inscription."
    question2: "Je ne sais pas comment naviguer le site d'inscription?"
    answer2: 
      section1: "Vous devez tout d'abord: "
      section2: " 1) Créer un compte sur le site, en renseignant votre email et mot de passe."
      section3: " 2) Initier votre transaction bancaire pour le concours. "
      section4: " 3) Remplir les formulaires avec les informations demandées."
      section5: " 4) Quand vous aurez fini de remplir et êtes sûr de ne pas avoir fait une erreur, finalisez l'inscription et téléchargez la fiche d'inscription."
      section6: " 5) Au cas où vous n'avez pas téléchargé la fiche d'inscription, voir le FAQ 1."
    question3: "J'ai oublié le mot de passe de mon compte?"
    answer3: 
      section1: "Gardez votre calme et essayez de vous souvenir de votre mot de passe."
      section2: "Si vous ne vous en souvenez plus du tout, allez sur la page 'connexion' puis cliquez sur mot de passe oublié et suivez la procedure"
 

