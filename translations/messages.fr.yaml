about_section:
    title: "Présentation de l'UIECC"
    description: "Cette école délivre le"
    description1: "diplôme d'ingénieur" 
    description2: ", recrute les diplômés de l'enseignement secondaire âgés de 24 ans au plus par" 
    description3: " le biais d'un " 
    description4: " concours d'entrée et d'un régime d'entrée directe sélective."
    show_more: "Voir plus"
    show_less: "Voir moins"
    prospectus_title: "Prospectus de l'université"
    prospectus_description: "L'École Internationale Supérieure de Génie Numérique de Sangmélima est à la pointe de l'éducation technologique. Nous formons les leaders de demain avec un programme innovant combinant théorie et pratique, préparant nos étudiants à exceller dans une industrie numérique en constante évolution. Découvrez notre gamme complète de formations en téléchargeant notre prospectus ci-dessous."
    prospectus_description2: "L'École Internationale Supérieure de Génie Numérique de Sangmélima est à la pointe de l'éducation technologique. Nous formons les leaders de demain avec un programme innovant combinant théorie et pratique, préparant nos étudiants à exceller dans une industrie numérique en constante évolution. Découvrez notre gamme complète de formations en téléchargeant notre prospectus ci-dessous."
    download_prospectus: "Télécharger le prospectus"
    arrete_title: "Arrêté de concours"
    arrete_description: "Le concours d'entrée à l'École Internationale Supérieure de Génie Numérique de Sangmélima est une opportunité unique pour les futurs talents numériques. Ce document officiel détaille les procédures du concours, les dates importantes, les matières évaluées et les critères de sélection. Assurez-vous d'être bien préparé en téléchargeant le document officiel ci-dessous."
    arrete_description2: "Le concours d'entrée à l'École Internationale Supérieure de Génie Numérique de Sangmélima est une opportunité unique pour les futurs talents numériques. Ce document officiel détaille les procédures du concours, les dates importantes, les matières évaluées et les critères de sélection. Assurez-vous d'être bien préparé en téléchargeant le document officiel ci-dessous."
    download_arrete: "Télécharger l'arrêté du concours"
    about_new_title: "À propos"
    new_subtext_1: "L'École Supérieure Internationale de Génie Numérique (ESIGN) de l'Université Inter-États Congo-Cameroun forme des" 
    new_subtext_2: "Ingénieurs de Génie Numérique"
    new_subtext_3: "dans le domaine de la Création et du Design Numérique, de l'Ingénierie Numérique Sociotechnique et de l'Ingénierie des Systèmes Numériques."
    about_new_subtext_4: "Un ingénieur de génie numérique de l'ESIGN est un expert en matière de création d'entreprises numériques, de produits et de services numériques. Un ingénieur de génie numérique est un"
    about_new_subtext_5: "Ingénieur-Entrepreneur"
    about_new_subtext_6: "de l'économie du numérique."
    about_new_arrete_sup: "Concours d'Entrée"
    about_new_arrete: "Arrêté du concours"
    about_new_arrete_desc: "Ce document officiel détaille les procédures du concours, les dates importantes, les matières évaluées et les critères de sélection. Assurez-vous d'être bien préparé en téléchargeant le document officiel ci-dessous."
    about_new_arrete_download: "Télécharger l'arrêté du concours en Français"
    about_new_arrete_download1: "Télécharger l'arrêté du concours en Anglais"


    about_new_prospectus_sup: "Guide d'Information"
    about_new_prospectus: "Plaquette de l'ESIGN"
    about_new_prospectus_desc_1: "L'École Supérieure Internationale de Génie Numérique de Sangmélima est à la pointe de l'éducation technologique. Avec une"
    about_new_prospectus_desc_2: "approche pédagogique basée sur les projets"
    about_new_prospectus_desc_3: "nous formons les leaders de l'industrie du numérique de demain, dotés d'un profil de haut niveau technique et scientifique intégrant les compétences des décideurs et de managers d'équipes, et formés pour prendre en charge la création et l'exploitation d'une entreprise, d'un produit ou d'un service numérique."
    about_new_prospectus_download_en: "Télécharger la Plaquette en Anglais"
    about_new_prospectus_download_fr: "Télécharger la Plaquette en Français"
    about_presentation: "Téléchargez le document de présentation"


